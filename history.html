<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMARDATA - Mobile Data & Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
    --primary-color: #4a6bff;
    --secondary-color: #f8f9fa;
    --text-color: #333;
    --light-text: #666;
    --border-color: #e0e0e0;
    --success-color: #28a745;
    --danger-color: #dc3545;
    --warning-color: #ffc107;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: var(--text-color);
    line-height: 1.6;
}


main {
    padding: 2rem;
}

.search-section {
    background-color: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    margin-bottom: 2rem;
}

.search-section h2 {
    margin-bottom: 1rem;
    color: var(--primary-color);
}

.search-box {
    display: flex;
    gap: 1rem;
}

.search-box input {
    flex: 1;
    padding: 0.8rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 1rem;
}

.search-box button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s;
}

.search-box button:hover {
    background-color: #3a5bef;
}



.recent-transactions h2 {
    margin-bottom: 1rem;
    color: var(--primary-color);
}

.transactions-list {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    overflow: hidden;
}

.transaction-item {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s;
}

.transaction-item:last-child {
    border-bottom: none;
}

.transaction-item:hover {
    background-color: #f9f9f9;
}

.transaction-info {
    flex: 1;
}

.transaction-info h3 {
    font-size: 1rem;
    margin-bottom: 0.3rem;
}

.transaction-info p {
    color: var(--light-text);
    font-size: 0.9rem;
}

.transaction-amount {
    font-weight: bold;
}

.transaction-success {
    color: var(--success-color);
}

.transaction-failed {
    color: var(--danger-color);
}

.transaction-date {
    color: var(--light-text);
    font-size: 0.8rem;
    margin-top: 0.5rem;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--light-text);
}

.transaction-details h4 {
    margin: 1rem 0 0.5rem;
    color: var(--primary-color);
}

.transaction-details p {
    margin-bottom: 0.5rem;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--border-color);
}

.detail-label {
    color: var(--light-text);
}

.detail-value {
    font-weight: 500;
}

@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 1rem;
    }
    
    nav ul {
        margin-top: 1rem;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    main {
        padding: 1rem;
    }
    
    .search-box {
        flex-direction: column;
    }
    
    .search-box button {
        padding: 0.8rem;
    }
}
.modal-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
    gap: 1rem;
}

.modal-actions button {
    flex: 1;
    padding: 0.8rem;
    border: none;
    border-radius: 4px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s;
}

.print-btn {
    background-color: var(--primary-color);
    color: white;
}

.print-btn:hover {
    background-color: #3a5bef;
}

.report-btn {
    background-color: var(--danger-color);
    color: white;
}

.report-btn:hover {
    background-color: #c82333;
}

@media print {
    body * {
        visibility: hidden;
    }
    .modal-content, .modal-content * {
        visibility: visible;
    }
    .modal-content {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        box-shadow: none;
        border: none;
    }
    .modal-actions {
        display: none;
    }
}
.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group select,
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 1rem;
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1.5rem;
}

.cancel-btn {
    background-color: var(--light-text);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn {
    background-color: var(--danger-color);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <main>
        <section class="search-section">
            <h2><i class="fas fa-search"></i> Search Mobile No.</h2>
            <div class="search-box">
                <input type="text" placeholder="Enter mobile number" id="searchInput">
                <button id="searchBtn">Search</button>
            </div>
        </section>

        <section class="recent-transactions">
            <h2>Recent Transactions</h2>
            <div class="transactions-list">
                <!-- Transactions will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Transaction Details</h3>
            <div class="transaction-details">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="transaction_script.js"></script>
</body>
</html>
