<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Payment</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
        body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 70px; /* Space for top nav */
    }
        
        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: purple;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .top-nav-title {
            font-size: 18px;
            font-weight: 600;
        }
        a{
            text-decoration: none;
        }
        .top-nav-icons {
            text-decoration: none;
            color: white;
            display: flex;
            gap: 20px;
        }
        
        .top-nav-icon {
            font-size: 20px;
        }
        
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .balance p {
        font-size: 28px;
        font-weight: bold;
        color: #27ae60;
        margin-top: 5px;
        }
        
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus,select:focus {
        outline: none;
        border-color: #764ba2;
        }
        .forget-pin {
            text-align: right;
            margin-bottom: 15px;
        }
        
        .forget-pin a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .verify-btn {
            background-color: purple;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .verify-btn:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
            <a href="homepage.html">
            <div class="top-nav-icons">
                <span class="top-nav-icon">BACK</span>
            </div>
        </a>
        <div class="top-nav-title">Bills Payment</div>
        <div class="top-nav-title"></div>
    </nav>
    <div class="container">
            <div class="balance">
                <h2>Available Balance</h2>
                <p id="balance">â‚¦1,600.20</p>
              </div>
        
        <div class="divider"></div>
        
        <div class="form-group">
            <select id="choose-option">
                <option value="" disabled selected>- Choose -</option>
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
                <option value="gas">Gas</option>
            </select>
        </div>
        
        <div class="form-group">
            <select id="plan-option">
                <option value="" disabled selected>- Select Plan -</option>
                <option value="prepaid">Prepaid</option>
                <option value="postpaid">Postpaid</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="text" id="meter-number" placeholder="Meter/Smart No.">
        </div>
        
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount">
        </div>
        
        <div class="forget-pin">
            <a href="resetPin.html" id="reset-pin">Forget Pin ? Reset Here</a>
        </div>
        
        <div class="form-group">
            <input type="password" id="security-pin" placeholder="Security PIN">
        </div>
        
        <button class="verify-btn" id="verify-btn">Verify Meter/Smart No</button>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            
            // Verify button functionality
            document.getElementById('verify-btn').addEventListener('click', function() {
                const meterNumber = document.getElementById('meter-number').value;
                const amount = document.getElementById('amount').value;
                const pin = document.getElementById('security-pin').value;
                
                if (!meterNumber || !amount || !pin) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                // Here you would typically make an API call to verify the details
                // For this demo, we'll just show a success message
                alert('Verification successful! Proceeding to payment confirmation...');
                
                // In a real application, you would redirect to a payment confirmation page
                // window.location.href = '/payment-confirmation';
            });
        });
    </script>
</body>
</html>
