<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bofiasub - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      text-align: center;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    
    .welcome-text {
      color: #7f8c8d;
      margin-bottom: 32px;
      font-size: 15px;
    }
    
    .input-group {
      margin-bottom: 24px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #3498db;
    }
    
    .password-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .forgot-password {
      color: #3498db;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .signin-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .signin-btn:hover {
      background-color: #2980b9;
    }
    
    .create-account {
      margin-top: 24px;
      color: #7f8c8d;
      font-size: 14px;
    }
    
    .create-account a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }
    
    .password-dots {
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }
    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #7f8c8d;
      cursor: pointer;
      font-size: 12px;
    }
    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">AMAR-SUB</div>
    <p class="welcome-text">Welcome to AMAR-SUB!<br>Please sign-in to your account and start the adventure</p>
    <form action="homepage.html" method="post">
      <div class="input-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <div class="password-header">
          <label for="password">PASSWORD</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="password-container">
          <input type="password" id="password" placeholder="••••••••" required>
          <button type="button" class="show-password"><ion-icon name="eye-outline"></ion-icon></ion-icon></button>
        </div>
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>
      
      <button class="signin-btn">Sign In</button>
    </form>
    <p class="create-account">New on our platform? <a href="#">Create an account</a></p>
  </div>

  <script>
    document.querySelector('.signin-btn').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember').checked;
      
      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }
      
      
    });
    // Toggle password visibility
    document.querySelector('.show-password').addEventListener('click', function() {
      const password = document.getElementById('password');
      const button = this;
      
      if (password.type === 'password') {
        password.type = 'text';
        button.textContent = <ion-icon name="eye-off-outline"></ion-icon>;
      } else {
        password.type = 'password';
        button.textContent = <ion-icon name="eye-outline"></ion-icon>;
      }
    });
  </script>
</body>
</html>
